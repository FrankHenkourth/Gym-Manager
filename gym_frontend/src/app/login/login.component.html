<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
            <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="email">Username</label>
              <input type="email" class="form-control"formControlName="username" id="email" aria-describedby="emailHelp" placeholder="Enter username">
              
            </div><br>
            <div class="form-group"> 
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            </div><br>
          
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <hr>

            <button type="submit" (click)="Submit()" class="btn btn-primary btn-block">Login</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
